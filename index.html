<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
  <div id="container">
    <div class="display"></div>
    <div class="row">
      <div class="clear">C</div>
    </div>

    <div class="row">
      <div class="" data-value=7>7</div>
      <div class="" data-value=8>8</div>
      <div class="" data-value=9>9</div>
      <div class="symbol" data-symbol="/">/</div>
    </div>

    <div class="row">
      <div class="" data-value=4>4</div>
      <div class="" data-value=5>5</div>
      <div class="" data-value=6>6</div>
      <div class="symbol" data-symbol="x">x</div>
    </div>

    <div class="row">
      <div class="" data-value=1>1</div>
      <div class="" data-value=2>2</div>
      <div class="" data-value=3>3</div>
      <div class="symbol" data-symbol="-">-</div>
    </div>

    <div class="row">
      <div class="decimal" data-value=".">.</div>
      <div class="" data-value=0>0</div>
      <div class="equal">=</div>
      <div class="symbol" data-symbol="+">+</div>
    </div>
  </div>

</body>
